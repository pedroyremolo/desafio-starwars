      <div class="card" @cardAnimation *ngIf="content">
        <h1 class="card__title">
          {{content.name}}
        </h1>
        <ul class="card__content-list">
          <li>Population: {{content.population}}</li>
          <li>Climate: {{content.climate}}</li>
          <li>Terrain: {{content.terrain}}</li>
          <li>Featured in {{content.films.length}} Films</li>
        </ul>
      </div>
